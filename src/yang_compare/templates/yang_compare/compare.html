{% extends "base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'yang_compare/css/compare.css' %}">
{% endblock %}

{% block head_title %}
Yang File Compare
{% endblock %}

{% block content %}

<div id="jumbo" class="ui vertical masthead center aligned segment">

  <div class="ui text container">
    <h1 class="ui header">
      Yang Compare
    </h1>
    <h2>Sample Text</h2>
    <div id="start-btn" class="ui huge secondary button" href="#jumbo">
    	Get Started 
    	<i class="right arrow icon"></i>
    </div>
  </div>

</div>

<h1 id="select-title">Select Files to Compare:</h1>
<hr>


<div id="search-dropdown" class="ui fluid search selection dropdown">
  <input type="hidden" name="version">
  <i class="dropdown icon"></i>
  <div class="default text">Select XR Version</div>
</div>

<hr>
<button class="ui primary button" id="versions-button">Show XR Versions</button>

<div id="versions">	
	<h3 class="ui top attached header versions">
	  Versions
	</h3>
	<div class="ui attached raised segment versions">
	 	<div id="versions-list" class="ui divided relaxed list">

		</div>
	</div>
</div>


{% endblock %}

{% block script %}
<script src="{% static 'yang_compare/js/compare.js' %}"></script>

{% endblock %}
